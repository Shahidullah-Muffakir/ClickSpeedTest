<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .click-btn {
            background: #ff5722;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .click-btn:hover:enabled {
            background: #e64a19;
            scale: 1.1;
        }
        .click-btn:active:enabled{
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .stats {
            margin-top: 20px;
        }

        .stats div {
            margin: 10px 0;
        }

        .restart-btn {
            margin-top: 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .restart-btn:hover {
            background: #388e3c;
        }

        /* Sidebar Styling */
        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            /* Gradient background */
            color: white;
            padding: 20px;
            box-shadow: -4px 0px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Change to flex-start to make the list appear at the top */
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            z-index: 100;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 10px;
            /* Added margin to separate the title from the list */
        }

        .sidebar ul li {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .sidebar ul li .rank {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff5722;
            /* Orange color for the ranking */
        }

        .sidebar ul li .name {
            font-weight: normal;
            font-size: 1.1rem;
        }

        .sidebar ul li .score {
            font-size: 1.2rem;
            color: #ff5722;
        }

        /* Add a gradient bar to separate the title */
        .sidebar h2::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff5722, #ff9100);
            margin-top: 15px;
        }



        .save-score {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Modal Styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal h2 {
            color: #4caf50;
            font-size: 1.5rem;
        }

        .modal p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .close-btn {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #45a049;
        }
        .playerNameAndBtn{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 30px;
            input, button{
                display: flex;
                height: 100%;
                padding: 20px;
                border-radius: 6px;
                align-items: center;
                justify-content: center;
           
            }
            button{
                cursor: pointer;
                
            }
            button:hover{
                background: #4caf50;
                scale: 1.1;
            }
        }
        .closeErrorModal{
            padding: 10px 20px;
            background: #4c66af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <p>Click the button as fast as you can in 5 seconds!</p>
        <button id="clickButton" class="click-btn">Click Me!</button>
        <div class="stats">
            <div id="clicks">Clicks: 0</div>
            <div id="timer">Time Left: 5.000s</div>
        </div>
        <button id="restartButton" class="restart-btn" style="display: none;">Restart</button>

        <div id="saveScoreDiv" class="save-score" style="">
            <h3>Your World Rank: <span id="playerRank">0</span></h3>
            <p>Do you want to save your score?</p>
            <div class="playerNameAndBtn">
                <input type="text" id="playerName" placeholder="Enter your name" />
                <button id="saveButton" class="save-btn">Save</button>
            </div>
        </div>
    </div>
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Your Score Has Been Added!</h2>
            <p>Your score has been successfully added to the global ranking.</p>
            <button id="closeModal" class="close-btn">Close</button>
        </div>
    </div>
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Error Occurred</h2>
            <button class="closeErrorModal" id="closeErrorModal">Close</button>
        </div>
    </div>

    <div class="sidebar">
        <h2>Top 100 Players</h2>
        <ul id="leaderboard"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
